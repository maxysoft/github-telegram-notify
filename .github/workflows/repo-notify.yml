on:
  schedule:
  - cron: "0/20 * * * *"

jobs:
  eosio-contract-api:
    runs-on: golang:1.18
    steps:
      - name: Notify the commit on Telegram
        uses: EverythingSuckz/github-telegram-notify@main
        with:
          bot_token: '${{ secrets.BOT_TOKEN }}'
          chat_id: '${{ secrets.CHAT_ID }}'
